<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2/css/all.min.css">
    
</head>
<body>
    <div class="form_login">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <div class="modal__inner">
                <!-- form login và register / authen form ( form xác thực) -->
                <div class="auth-form">
                    <div class="auth-form__header">
                        <h3 class="btn auth-form_part-head auth-form__login">Đăng nhập</h3>
                        <h3 class="btn auth-form_part-head auth-form__register">Đăng ký</h3>
                    </div>
                    
                    <div class="auth-form__form">
                        <div class="auth-form__group auth-form__group--des">Đăng nhập với tài khoản vé tàu</div>
                        <div class="auth-form__group">
                            <input type="mail" class="auth-form__input" placeholder="abc@gmail.com" required name="Email">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder=".........." required>
                        </div>
                        <div class="auth-form__group auth-form__remember-forgot">
                            <div class="remember">
                                <input type="checkbox" class="auth-form__input auth-form__checkbox" name="remember-me">
                                Remember me
                            </div>
                            <div class="forgot-password">
                                <a href="#"  class="auth-form__input btn-forgot-pass">Quên mật khẩu?</a>
                            </div>
                            <!-- <input type="submit" value="Quên mật khẩu"> -->
                        </div>
                        <div class="auth-form__controls">
                            <button class="btn btn--login">Đăng nhập</button>
                        </div>
                        <div class="other_login">
                            <div class="hr"><hr></div>
                            <div class="element">Đăng nhập với</div>
                            <div class="hr"><hr></div>
                        </div>
                        <div class="auth-form__socials">
                            <div id="facebook" class="btn-icon">
                                <a href="https://www.facebook.com" class="btn btn-with-icon">
                                    <i class="auth-form__socials-icon fa-brands fa-facebook" style="color: #005eff;"></i>
                                </a>
                            </div>
                            <div id="google" class="btn-icon">
                                <a href="https://www.google.com" class="btn btn-with-icon">
                                    <i class="auth-form__socials-icon fa-brands fa-google" style="color: #ff0000;"></i>
                                    <!-- <i class="fa-brands fa-google" style="color: #ff0000;"></i> -->
                                </a>
                            </div>
                            <div id="apple" class="btn-icon">
                                <a href="https://www.youtube.com" class="btn btn-with-icon">
                                    <i class="auth-form__socials-icon fa-brands fa-apple" style="color: #000000;"></i>
                                </a>
                            </div>
                        </div>
    
                    </div>
                </div>
                

            </div>
        </div>
    </div>

</body>
</html>
